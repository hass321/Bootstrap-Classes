<!DOCTYPE html>
<html>
    <head>
        <title>BOOTSTRAP: List Groups</title>
        <link rel="stylesheet" href="../../../../../Bootstrap/css/bootstrap.css">
    </head>
    <body>
        <div class="container">
            <ul class="list-group">
                <li class="list-group-item">Pakistan</li>
                <li class="list-group-item">Australia</li>
                <li class="list-group-item">NewZeland</li>
            </ul>
            
            <div class="list-group">
                <a href="https:\\www.google.com" target="_blank" class="list-group-item">Google</a>
                <a href="https:\\www.google.com" class="list-group-item">Google</a>
                <a href="https:\\www.google.com" class="list-group-item">Google</a>
            </div>
            
            <ul class="list-group">
                <li class="list-group-item list-group-item-info">Home</li>
                <li class="list-group-item list-group-item-danger">Notifications</li>
                <li class="list-group-item list-group-item-success">Timeline</li>
                <li class="list-group-item list-group-item-warning">Feedback</li>
            </ul>

            <ul class="list-group">
                <li class="list-group-item active">Home</li>
                <li class="list-group-item disabled">Notifications</li>
                <li class="list-group-item">Timeline</li>
                <li class="list-group-item">Feedback</li>
            </ul>
            <div class="list-group">
                <a href="#" class="list-group-item">
                    <h3 class="list-group-item-heading">Heading-1</h3>
                    <p class="list-group-item-text">Some Text</p>
                </a>
                <a href="#" class="list-group-item">
                    <h3 class="list-group-item-heading">Heading-2</h3>
                    <p class="list-group-item-text">Some Text</p>
                </a>
                <a href="#" class="list-group-item">
                    <h3 class="list-group-item-heading">Heading-3</h3>
                    <p class="list-group-item-text">Some Text</p>
                </a>
                    
            </div>
        </div>
    </body>
</html>
