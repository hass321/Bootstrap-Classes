<!DOCTYPE html>
<html>
    <head>
        <title>BOOTSTRAP: Grid System - Nested Grid </title>
        <link rel="stylesheet" href="../../../../../Bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="nestedStyling.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-3">
                    <div class="row">
                        <div class="col-xs-12 light img-rounded">Side Bar-1</div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 dark img-rounded">Side Bar-2</div>
                    </div>
                </div>
                <div class="col-xs-9 main img-rounded">Main Content</div>
            </div>
            <div class="row">
                <div class="col-xs-5">
                    <div class="row">
                        <div class="col-xs-12 light img-rounded">Side Bar-1</div>
                    </div>
                </div>
                <div class="col-xs-7 main2 img-rounded">Main Content</div>
            </div>
            <div class="row">
                <div class="col-xs-5">
                    <div class="row">
                        <div class="col-xs-12 main2 img-rounded border">Main Content</div>
                    </div>
                </div>
                <div class="col-xs-7 border padding">
                    <div class="col-xs-6 light img-rounded border">Side Bar-1</div>
                    <div class="col-xs-6 dark img-rounded border">Side Bar-2</div>
                </div>
            </div>
        </div>
    </body>
</html>
